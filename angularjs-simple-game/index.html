<!DOCTYPE html><html ng-app="myApp"><head><title>Simple game using Angular.js</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="style.min.css"/></head><body ng-controller="myController"><div class="wrapper"><div class="main-block"><div id="icon-list" ng-click="getSteps()"><button ng-repeat="i in globalData.olympic track by $index" class="olympic-standart" data-count="{{i}}" ng-click="getElement($index)" ng-disabled="btnStatus"></button></div><input type="text" ng-model="username" placeholder="Enter name..." ng-change="checkUser()"><select name="usergender" ng-model="selectGender"><option value="male" ng-selected="true">Male</option><option value="female">Female</option></select><button class="btn btn-success" ng-show="btnSuccess" ng-disabled="checkStart" ng-click="startGame(username, selectGender)">Start game</button><button class="btn btn-warning" ng-show="btnStop" ng-disabled="checkStart" ng-click="stopGame()">Stop game</button></div><div class="block2"><h3> Summary steps:{{steps}}</h3><h3> Total couples:{{couple}}</h3><h3> Total time:{{timer | number:2}}s</h3><div ng-show="userIcon" ng-class="userStatus"> <h2 id="userName">{{username}}</h2> </div></div><div class="progressBlock"><div class="progressOver" id="levelProgress"></div></div><div class="clear"></div><label><input type="checkbox" ng-model="showTable"> Show statistics </label><div id="results"><table class="table table-bordered table-hover" ng-show="showTable"><thead><tr><th ng-click="statistic.sort='name'; reverse=!reverse;statistic.sortColumn(0)">Name <div class="resultsSortDown"></div></th><th ng-click="statistic.sort='steps'; reverse=!reverse;statistic.sortColumn(1)">Steps <div class="resultsSortDown"></div></th><th ng-click="statistic.sort='couples'; reverse=!reverse;statistic.sortColumn(2)">Couples <div class="resultsSortDown"></div></th><th ng-click="statistic.sort='time'; reverse=!reverse;statistic.sortColumn(3)">Time <div class="resultsSortDown"></div></th></tr></thead><tbody><tr ng-repeat="val in statistic.games | orderBy:statistic.sort:reverse"><td>{{val.name}}</td><td>{{val.steps}}</td><td>{{val.couples}}</td><td>{{val.time}}s </td></tr></tbody></table></div></div><script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script><script type="text/javascript" src="app.min.js"></script></body></html>
